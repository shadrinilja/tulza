<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/bot/style.css' %}">
    <title>Бот реестра</title>
</head>
<body>
    <p>Поиск для: <strong>{{ query }}</strong></p>
    {% if books %}
        <p>Нашли{{ books|length }} организацию{{ books|pluralize }}</p>
        <ul>
            {% for book in books %}
            <li class="elem_list">{{ book.name }}</li>
            <li class="elem_list">{{ book.inn }}</li>
            <li class="elem_list">{{ book.url_doc }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Не подходящие критерии</p>
    {% endif %}
</body>
</html>
